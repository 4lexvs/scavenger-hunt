<!DOCTYPE html>
<html>
<head>
  <style>
    #confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ffffff;
      transform: translate(-5px, -5px);
    }
  </style>
</head>
<body>

<h1>Enter the PIN code to reveal the coordinates</h1>

<form>
  PIN code:<br>
  <input type="text" id="pinCode" value="">
  <br>
  <br>
  <input type="button" onclick="checkPinCode()" value="Submit">
</form> 

<p id="coordinates" style="display: none;">The coordinates are: X, Y</p>

<div id="confetti-container"></div>

<script>
  function checkPinCode() {
    // Replace '1234' with the correct PIN code
    var correctPinCode = '1234';
    
    // Get the PIN code the user entered
    var pinCode = document.getElementById('pinCode').value;
    
    // Check if the PIN code is correct
    if (pinCode == correctPinCode) {
      // Display the coordinates and add a confetti explosion effect
      var coordinates = document.getElementById('coordinates');
      coordinates.style.display = 'block';
      addConfetti();
    } else {
      // Display an error message
      document.getElementById('coordinates').innerHTML = 'Incorrect PIN code';
      document.getElementById('coordinates').style.display = 'block';
    }
  }
  
  function addConfetti() {
    var confettiContainer = document.getElementById('confetti-container');
    var colors = ['#fce18a', '#ff726d', '#b48def', '#f4306d'];
    for (var i = 0; i < 250; i++) {
      var confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.top = Math.random() * 100 + '%';
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      confettiContainer.appendChild(confetti);
      animateConfetti(confetti);
    }
  }
  
  function animateConfetti(confetti) {
  var top = Math.random() * 100;
  var left = Math.random() * 100;
  var size = Math.random() * 5 + 5;
  confetti.style.width = size + 'px';
  confetti.style.height = size + 'px';
  confetti.style.top = top + '%';
  confetti.style.left = left + '%';
  setTimeout(function() {
    confetti.remove();
  }, 3000);
}
</script>

</body>
</html>
